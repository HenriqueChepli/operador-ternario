<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = Number(prompt(`Informe sua idade:`));
    
    //Processamento

    (idade < 18) ? document.write(`Faltam ${18 - idade} anos para você alcancar a maioridade!`) : document.write(`Você ainda já é maior de idade!`);

    //Saída

</script>
