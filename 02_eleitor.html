<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada

    const idade = Number(prompt(`Informe seu ano de nascimento e direi se você podera votar`));
    
    //Processamento

    (new Date().getFullYear - idade< 16)? document.write(`Não poderá votar`) : document.write(`pode votar`);

    


    //Saída

</script>
