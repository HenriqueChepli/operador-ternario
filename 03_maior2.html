<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada

    const numero1 = Number(prompt(`Diga o primeiro número`));
    const numero2 = Number(prompt(`Diga agora o segundo número`));
    
    //Processamento

    ( numero1 > numero2)? document.write(`o maior é o ${numero1}`) : ( numero2 > numero1)? document.write(`O maior é o ${numero2}`) : document.write (`Você inseriu números iguais!!`)

</script>
