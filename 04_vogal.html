<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    let letra = prompt(`Diga a letra e direi se é vogal ou não`).trim().toUpperCase();

    //Processamento

    (letra == "A" || letra == "E" || letra == "I" || letra == "O" || letra == "U")? document.write(`Essa letra é uma vogal!`): document.write(`Essa letra não é uma vogal!`)

    //Saída

</script>
